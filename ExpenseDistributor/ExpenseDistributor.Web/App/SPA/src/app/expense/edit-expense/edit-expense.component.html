<div class="text-center">
    <h1>Edit Expense</h1>
</div>
<hr />

<div class="container-fluid mt-5">
    <div class="row  m-0 p-0 justify-content-center">
        <div class="col-md-10">
            <form class="form-horizontal" (ngSubmit)="EditExpense(formData)" #formData="ngForm">

                <div class="form-group mb-3 row">
                    <div class="col-3">
                        <label class="col-sm-2 col-form-label"><b>Expense</b></label>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Expense Name" id="ExpenseName" [(ngModel)]="expenseName" name="expenseName" maxlength="20" required>

                    </div>

                </div>
                <div class="form-group mb-3 row">
                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>Amount</b></label>
                    </div>
                    <div class="col-9">
                        <input type="number" class="form-control" placeholder="Amount" id="Amount" [(ngModel)]="amount" name="Amount" maxlength="20" required>

                    </div>

                </div>

                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>Payer</b></label>
                    </div>
                    <div class="col-9">
                        <select name="payer" id="payer" class="form-control form-control-sm" [(ngModel)]="payerFriendId" name="payerFriendId">
                           <option *ngFor='let f of friendList' [value]="f.friendId">
                                    
                                        {{f.name}},{{f.email}}
                                </option>
                        </select>
                    </div>
                </div>

                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>Debtor</b></label>
                    </div>
                    <div class="col-9">
                        <select name="debtor" id="debtor" class="form-control form-control-sm" [(ngModel)]="debtFriendId" name="debtFriendId">
                           <option *ngFor='let f of friendList' [value]="f.friendId">
                                    
                                        {{f.name}},{{f.email}}
                                </option>
                        </select>
                    </div>
                </div>

                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>Creator</b></label>
                    </div>
                    <div class="col-9">
                        <select name="creator" id="creator" class="form-control form-control-sm" [(ngModel)]="creatorFriendId" name="creatorFriendId">
                           <option *ngFor='let f of friendList' [value]="f.friendId">
                                    
                                        {{f.name}},{{f.email}}
                                </option>
                        </select>
                    </div>
                </div>

                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>Currency</b></label>
                    </div>
                    <div class="col-9">
                        <select name="currency" id="currency" class="form-control form-control-sm" [(ngModel)]="currencyId" name="currencyId">
                           <option *ngFor='let c of currenyList' [value]="c.currencyId">
                                    
                                        {{c.currencyName}}
                                </option>
                        </select>
                    </div>
                </div>


                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>SplitType</b></label>
                    </div>
                    <div class="col-9">
                        <select id="splitType" class="form-control form-control-sm" [(ngModel)]="splitTypeId" name="splitTypeId">
                           <option *ngFor='let s of splitTypeList' [value]="s.splitTypeId" >
                                    
                                        {{s.splitTypeName}}
                                </option>
                        </select>
                    </div>
                </div>





                <div class="form-group mt-5">

                    <button type="submit" class="btn btn-secondary btn-block font-weight-bolder">Save</button>

                </div>
            </form>

        </div>
    </div>
</div>
