<div class="text-center">
    <h1>Register yourself</h1>
</div>
<hr />

<div class="container mt-5">
    <div class="row  m-0 p-0 justify-content-center">
        <div class="col-md-10">
            <form class="form-horizontal" id="register" (ngSubmit)="Register(formData)" #formData="ngForm">

                <div class="form-group mb-3 row">


                    <div class="col-3">
                        <label class="col-sm-2 col-form-label"><b>Name</b></label>

                    </div>


                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Name" id="Name" [(ngModel)]="name" name="name" maxlength="20" required>

                    </div>

                </div>
                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label for="Email" class="col-sm-2 col-form-label"><b>Email</b></label>
                    </div>
                    <div class="col-9">
                        <input type="email" class="form-control" placeholder="Email" id="Email" [(ngModel)]="email" name="email" maxlength="20" required>
                    </div>




                </div>

                <div class="form-group mb-3 row">
                    <div class="col-3">
                        <label for="Password" class="col-sm-2 col-form-label"><b>Password</b></label>
                    </div>
                    <div class="col-9">
                        <input type="password" class="form-control" placeholder="Password" id="Password" [(ngModel)]="password" name="password" maxlength="20" required>
                    </div>



                </div>

                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label for="PhoneNumber" class="col-sm-2 col-form-label mr-3"><b>Phone</b></label>
                        <label for="PhoneNumber" class="col-sm-2 col-form-label"><b>Number</b></label>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Phone Number" id="PhoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" maxlength="20" required>
                    </div>



                </div>


                <div class="form-group mt-5">

                    <button type="submit" class="btn btn-secondary btn-block font-weight-bolder">Register</button>

                </div>
            </form>
        </div>
    </div>
</div>
