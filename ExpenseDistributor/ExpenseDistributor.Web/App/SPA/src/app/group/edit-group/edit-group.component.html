<div class="text-center">
    <h1>Edit this Group</h1>
</div>
<hr />

<div class="container mt-5">
    <div class="row  m-0 p-0 justify-content-center">
        <div class="col-md-10">
            <form class="form-horizontal" (ngSubmit)="CreateGroup(formData)" #formData="ngForm">

                <div class="form-group mb-3 row">
                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>Group</b></label>
                        <label class="col-sm-2 col-form-label"><b>Name</b></label>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Group Name" id="GroupName" [(ngModel)]="groupName" name="groupName" maxlength="20" required>

                    </div>

                </div>

                <div class="form-group mb-3 row">

                    <div class="col-3">
                        <label class="col-sm-2 col-form-label mr-3"><b>Group</b></label>

                        <label class="col-sm-2 col-form-label"><b>Type</b></label>
                    </div>
                    <div class="col-9">
                        <select name="groupType" id="groupType" class="form-control form-control-sm" [(ngModel)]="groupTypeId" name="groupTypeId">
                            <!-- <div *ngFor='let dep of departmentlist'> -->
                                <!-- <option value="emp.departmentId" [(ngModel)]="editeddepartment" name="editeddepartment">{{editeddepartment}}</option> -->
                                <option *ngFor='let grptype of groupTypeList' [value]="grptype.groupTypeId">
                                    
                                        {{grptype.groupTypeName}}
                                </option>
                            <!-- </div> -->
                            
                        </select>
                    </div>
                </div>

                <!-- <div class="form-group mb-3">
                    <div class="col-md-10">
                        <div for="ContactNumber" class="col-sm-2 col-form-label">Department</div>
                        <div class="col-sm-2 col-form-label">
                            <select name="department" id="department" class="form-control form-control-sm" [(ngModel)]="editedemployee.departmentId" name="editedemployee.departmentId">
                                  <option *ngFor='let dep of departmentlist' [value]="dep.deptId">
                                        
                                            {{dep.departmentName}}
                                        
                                       
                                    </option>
                           
                                
                            </select>
                        </div>
                    </div>
                </div> -->



                <div class="form-group mt-5">

                    <button type="submit" class="btn btn-secondary btn-block font-weight-bolder">Save Group</button>

                </div>
            </form>

            <div class="row row-cols-2" style="height: 700px; background-color:gainsboro;">

                <div class="col-6">
                    <hr>
                    <h3 class="mb-5 text-center">Friends Available</h3>

                    <table class="table table-bordered table-hover shadow p-3 mb-5 bg-white rounded">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">S.No.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let f of friendList; let i = index'>
                                <th scope="row">{{i+1}}</th>
                                <td>{{f.name}}</td>
                                <td>
                                    {{f.email}}
                                </td>
                                <td>
                                    <button class="btn btn-success btn-sm" (click)="IncludeInGroup(f.friendId)">Add</button>
                                </td>
                            </tr>


                        </tbody>
                    </table>

                </div>
                <div class="col-6">
                    <hr>
                    <h3 class="mb-5 text-center">Friends included in this group</h3>

                    <table class="table table-bordered table-hover shadow p-3 mb-5 bg-white rounded">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">S.No.</th>
                                <th scope="col">Name</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let g of groupedUserListIncluded; let j = index'>
                                <th scope="row">{{j+1}}</th>
                                <td *ngIf="g.amount > 0">{{g.groupsFriendName}} owes {{g.amount}}</td>
                                <td *ngIf="g.amount < 0">{{g.groupsFriendName}} gets back {{-1*g.amount}}</td>
                                <td *ngIf="g.amount == 0">
                                    {{g.groupsFriendName}} <button class="btn btn-danger btn-sm" (click)="ExcludeFromGroup(g.groupId,g.groupsFriendId)">Delete</button>
                                </td>
                                <!-- <td>{{g.groupsFriendEmail}}</td> -->
                                <!-- <td>
                                    <button class="btn btn-danger btn-sm" (click)="ExcludeFromGroup(g.groupId,g.groupsFriendId)">Delete</button>
                                </td> -->
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
